<div *ngIf="!isDownloading()" class="row">
  <div class="col"></div>
  <div class="col">
    <app-title [inputTitle]="deckNameValue"></app-title>
  </div>

  <div class="col edit-remove-button">
    <ng-container *ngIf="hasCards">
      <icon-trash-medium
        *ngIf="!isRemoveOption"
        (click)="toggleRemoveOption()"
        class="mb-3"
      ></icon-trash-medium>
      <icon-pencil-small
        *ngIf="isRemoveOption"
        (click)="toggleRemoveOption()"
        class="mb-3"
      ></icon-pencil-small>
    </ng-container>
  </div>

  <app-deck-info [hasCards]="hasCards"></app-deck-info>
  <app-home-cards
    [hasCards]="hasCards"
    [cards]="cards"
    [isRemoveOption]="isRemoveOption"
    (cardToRemove)="removeFromCards($event)"
  ></app-home-cards>
</div>

<div class="backdrop" *ngIf="optionsState"></div>

<div class="row">
  <div class="col">
    <div class="position-fixed bottom-0 mb-2 ms-4 start-0">
      <icon-circle-arrow-left-big
        (click)="navigateToHome()"
      ></icon-circle-arrow-left-big>
    </div>
  </div>
  <div class="col">
    <div
      class="position-fixed bottom-0 mb-2 start-50 translate-middle-x menu-container"
    >
      <div class="d-flex flex-column align-items-center gap-3">
        <div @optionsAnimation *ngIf="optionsState">
          <app-creation-option-card
            [moveState]="getMoveState()"
            (click)="navigateToCreateCard()"
          ></app-creation-option-card>
        </div>
        <icon-circle-plus-big
          [rotationState]="getAnimationState()"
          (click)="toggleOptionsState()"
        ></icon-circle-plus-big>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="position-fixed bottom-0 mb-2 me-4 end-0">
      <icon-circle-play-big
        *ngIf="hasCards"
        (click)="navigateToPlayCards()"
      ></icon-circle-play-big>
    </div>
  </div>
</div>
