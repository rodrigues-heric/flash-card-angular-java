<div class="row">
  <div class="col">
    <app-title [inputTitle]="'Adicionar deck'"></app-title>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card text-center">
      <div class="card-header header-font">Deck</div>
      <div class="card-body body-style">
        <textarea
          class="form-control"
          rows="4"
          placeholder="Digite o nome do deck"
          [formControl]="deckNameControl"
        ></textarea>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="position-fixed bottom-0 mb-2 ms-4 start-0">
      <icon-cross-big (click)="navigateToHome()"></icon-cross-big>
    </div>
    <div class="position-fixed bottom-0 mb-2 me-4 end-0">
      <icon-check-big (click)="saveDeck()"></icon-check-big>
    </div>
  </div>
</div>
